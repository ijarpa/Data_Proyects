<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard de Ventas</h1>
        <div class="grid-container">
            <div class="card">
                <h2>Ingresos Totales</h2>
                <p id="total-revenue">$0</p>
            </div>
            <div class="card">
                <h2>Unidades Vendidas</h2>
                <p id="total-units">0</p>
            </div>
            <div class="card">
                <h2>Ticket Promedio</h2>
                <p id="average-ticket">$0</p>
            </div>
            <div class="card">
                <h2>Ventas por Categor√≠a</h2>
                <canvas id="sales-by-category-chart"></canvas>
            </div>
            <div class="card">
                <h2>Ventas por Canal</h2>
                <canvas id="sales-by-channel-chart"></canvas>
            </div>
            <div class="card">
                <h2>Ventas por Tipo de Cliente</h2>
                <canvas id="sales-by-client-type-chart"></canvas>
            </div>
            <div class="card">
                <h2>Top 5 Clientes (por Monto)</h2>
                <ol id="top-clients-list"></ol>
            </div>
            <div class="card">
                <h2>Top 5 Productos (por Monto)</h2>
                <ol id="top-products-list"></ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
